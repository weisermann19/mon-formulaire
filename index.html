<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demande de Titre de Séjour en Ligne</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Demande de Titre de Séjour en Ligne</h1>
    <form action="/submit-form" method="POST" enctype="multipart/form-data">
        <label for="name">Nom complet</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Adresse Email</label>
        <input type="email" id="email" name="email" required>

        <label for="type">Type de Titre de Séjour</label>
        <select id="type" name="type">
            <option value="travail">Travail</option>
            <option value="etudes">Études</option>
            <option value="regroupement">Regroupement familial</option>
        </select>

        <label for="document">Télécharger les documents requis (PDF, max 5Mo)</label>
        <input type="file" id="document" name="document" accept=".pdf" required>

        <button type="submit">Envoyer la demande</button>
    </form>
</body>
</html>
